<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/sixth_game.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="contanier">
      <div class="controls">
        <div class="first_contr_display">
          <h2>First Car Controls</h2>
          <div class="buttons">
            <div class="one">
              <span>(UP)</span><br />
             W
            </div>
            <div class="two">
              <span>(Left)<br />A</span> <span>(Right) <br />D</span>
            </div>
            <div class="three">S <br /><span>(Down)</span></div>
          </div>
        </div>
        <div class="second_contr_display">
          <h2>Second Car Controls</h2>
          <div class="buttons">
            <div class="one">
              <span>(UP)</span><br />
              <i class="fa-solid fa-arrow-up"></i>
            </div>
            <div class="two">
              <span>(Left)<br /><i class="fa-solid fa-arrow-left"></i></span>
              <span
                >(Right) <br /><i class="fa-solid fa-arrow-right-long"></i
              ></span>
            </div>
            <div class="three">
              <i class="fa-solid fa-arrow-down-long"></i> <br /><span
                >(Down)</span
              >
            </div>
          </div>
        </div>
        <div class="direction">
          <i class="fa-solid fa-circle-down"></i>
        </div>
      </div>
      <div class="box">
        <img
          src="../photos/sith_game_img/ferrrari-2d-removebg-preview.png"
          class="ferrari"
        />
        <img
          src="../photos/sith_game_img/lambo-2d-removebg-preview.png"
          class="lambo"
        />
      </div>
    </div>
    <nav class="back">
      <a href="../index.html"><button>BACK</button></a>
    </nav>
    <script src="../scripts/six_game.js"></script>
  </body>
</html>
