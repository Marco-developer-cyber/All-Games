<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/fourteenth_game.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="contanier">
        <div class="names">
            <h1>USER</h1>
            <h1>COMPUTER</h1>
        </div>
        <div class="score">
            <div class="left_score">0</div>
            <div class="right_score">0</div>
        </div>
        <div class="hands">
            <div class="user_hand">
                <img src="" alt="✊✌✋">
            </div>
            <div class="comp_hand">
                <img src="" alt="✊✌✋">
            </div>
        </div>
    </div>
    <div class="item">
        <p class="paper">✋</p>
        <p class="scissors">✌</p>
        <p class="rock">✊</p>
        <button>RESET</button>
    </div>
    <div class="controls">
        <p>1: Qaychi</p>
        <p>2: Qogoz</p>
        <p>3: Tosh</p>
        <i class="fa-solid fa-arrow-alt-circle-right"></i>
    </div>
    <nav class="back">
        <a href="../index.html"><button>BACK</button></a>
      </nav>
    <script src="../scripts/fourteenth_game.js"></script>
</body>
</html>
