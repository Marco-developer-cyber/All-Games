<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/eightinth_game.css" />
  </head>
  <body>
    <div class="container">
      <div class="test-display">
        <div class="test-question">
          <p class="test-question-text"></p>
        </div>
        <div class="test-variant">
          <label for="answerA">
            <input type="radio" name="answer" id="answerA" />
            <span class="A">A variant</span>
          </label>
          <label for="answerB">
            <input type="radio" name="answer" id="answerB" />
            <span class="B">B variant</span>
          </label>
          <label for="answerC">
            <input type="radio" name="answer" id="answerC" />
            <span class="C">C variant</span>
          </label>
          <label for="answerD">
            <input type="radio" name="answer" id="answerD" />
            <span class="D">D variant</span>
          </label>
        </div>
        <div class="test-setting">
          <div class="test-setting-button prev">orqaga</div>
          <div class="test-setting-button next">keyingi</div>
          <div class="test-setting-button finish">FINISH</div>
        </div>
      </div>
      <div class="test-numbers">
        <button class="test_numbers_buttons">1</button>
        <button class="test_numbers_buttons">2</button>
        <button class="test_numbers_buttons">3</button>
        <button class="test_numbers_buttons">4</button>
        <button class="test_numbers_buttons">5</button>
        <button class="test_numbers_buttons">6</button>
        <button class="test_numbers_buttons">7</button>
        <button class="test_numbers_buttons">8</button>
        <button class="test_numbers_buttons">9</button>
        <button class="test_numbers_buttons">10</button>
        <button class="test_numbers_buttons">11</button>
        <button class="test_numbers_buttons">12</button>
        <button class="test_numbers_buttons">13</button>
        <button class="test_numbers_buttons">14</button>
        <button class="test_numbers_buttons">15</button>
      </div>
    </div>

    <nav class="back">
      <a href="../index.html"><button>BACK</button></a>
    </nav>
    <script src="../scripts/eightinth_game.js"></script>
  </body>
</html>
